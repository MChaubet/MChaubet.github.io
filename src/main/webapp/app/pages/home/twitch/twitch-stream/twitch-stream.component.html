<div class="stream h-100 border border-dark rounded">
  <div #playerContainer class="player"></div>

  <div class="d-flex flex-row gap-1 px-2 align-items-center border border-dark justify-content-between">
    <div class="d-flex align-items-center gap-2">
      <label>Volume:</label>
      <input type="range" min="0" max="100" class="form-range" [value]="volume" (input)="onVolumeChange($event)" />
      <span>{{ volume }}%</span>
    </div>

    <div>
      <button
        class="btn btn-secondary"
        [class.active]="focused"
        (click)="onFocusStreamClick()"
        placement="top-end"
        [ngbTooltip]="(focused ? 'Blur' : 'Focus') + ' stream'"
        container="body"
      >
        🔎
      </button>
      <button
        class="btn btn-secondary"
        [class.active]="focused"
        (click)="onFocusSoundClick()"
        placement="top-end"
        ngbTooltip="Mute other streams"
        container="body"
      >
        🎧
      </button>
      <button class="btn btn-danger" (click)="onRemoveClick()" placement="top-end" ngbTooltip="Close stream" container="body">❌</button>
    </div>
  </div>
</div>
